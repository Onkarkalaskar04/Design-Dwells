<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Planning Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            padding-top: 120px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 45px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 28px;
            color: #555;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff7b00;
        }

        #space-planning-gallery {
            text-align: center;
            padding: 50px 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item img {
            width: 400px;
            height: 300px;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #ff7b00;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: #ff5c00;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: white;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Space Planning Gallery</h1>
        <nav>
            <ul>
                <li><a href="pro1.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="javascript:history.back()" class="baack-btn">Back</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="space-planning-gallery">
        <div class="gallery">
            <div class="gallery-item" onclick="openModal('s1.jpg')">
                <img src="s1.jpg" alt="s1image">
            </div>
            <div class="gallery-item" onclick="openModal('s2.jpg')">
                <img src="s2.jpg" alt="s2 image">
            </div>
            <div class="gallery-item" onclick="openModal('s3.jpg')">
                <img src="s3.jpg" alt="s3 image">
            </div>
            <div class="gallery-item" onclick="openModal('s4.jpg')">
                <img src="s4.jpg" alt="s4 image">
            </div>
            <div class="gallery-item" onclick="openModal('s5.jpg')">
                <img src="s5.jpg" alt="s5 image">
            </div>
            <div class="gallery-item" onclick="openModal('s6.jpg')">
                <img src="s6.jpg" alt="s6 image">
            </div>
            <div class="gallery-item" onclick="openModal('s7.jpg')">
                <img src="s7.jpg" alt="s7 image">
            </div>
            <div class="gallery-item" onclick="openModal('s8.jpg')">
                <img src="s8.jpg" alt="s8 image">
            </div>
            <div class="gallery-item" onclick="openModal('s9.jpg')">
                <img src="s9.jpg" alt="s9 image">
            </div>
            <div class="gallery-item" onclick="openModal('s10.jpg')">
                <img src="s10.jpg" alt="s10 image">
            </div>
            <div class="gallery-item" onclick="openModal('s11.jpg')">
                <img src="s11.jpg" alt="s11 image">
            </div>
            <div class="gallery-item" onclick="openModal('s12.jpg')">
                <img src="s12.jpg" alt="s12 image">
            </div>
            <div class="gallery-item" onclick="openModal('s13.jpg')">
                <img src="s13.jpg" alt="s13 image">
            </div>
            
        </div>
    </section>

    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Expanded View">
        <button class="back-btn" onclick="closeModal(); event.stopPropagation();">Back</button>
    </div>

    <footer>
        <p>&copy; 2025 Elegant Interiors. All rights reserved.</p>
    </footer>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');

            modalImg.src = imageSrc;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = "none";
        }

        document.getElementById('modal').addEventListener("click", function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
